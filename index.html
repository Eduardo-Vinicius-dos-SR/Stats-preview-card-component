<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main class="stats-container">
      <section class="stats-card">
        <div class="stats-content">
          <h1 class="stats-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <div class="stats-informations">
            <p class="stats-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="stats-list">
            <li class="stats-item">
              <h2>10k+</h2>
              <p>companies</p>
            </li>
            <li class="stats-item">
              <h2>314</h2>
              <p>templates</p>
            </li>
            <li class="stats-item">
              <h2>12m+</h2>
              <p>queries</p>
            </li>
          </ul>
          </div>
        </div>
        <picture class="stats-image">
          <source
            media="(max-width: 800px)"
            srcset="./src/images/image-header-mobile.jpg"
          />
          <img
            src="./src/images/image-header-desktop.jpg"
            alt="A graphical representation of data analytics"
          />
        </picture>
      </section>
    </main>
  </body>
</html>
